# SonarQube Configuration for Sprint Reports v2
sonar.projectKey=sprint-reports-v2
sonar.projectName=Sprint Reports v2
sonar.projectVersion=2.0.0

# Source code configuration
sonar.sources=backend/app
sonar.tests=backend/tests
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/venv/**,**/node_modules/**

# Python specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Coverage configuration
sonar.coverage.exclusions=**/*test*.py,**/test_*.py,**/*_test.py,**/conftest.py,**/settings.py,**/config.py

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.python.pylint.reportPaths=backend/pylint-report.txt
sonar.python.flake8.reportPaths=backend/flake8-report.txt

# Security settings
sonar.python.bandit.reportPaths=backend/bandit-report.json